<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CTM</title>
</head>
<body>
    <section class="bg-gray-200">
        <form class="max-w-2xl mx-auto px-6 container pt-10 pb-10 md:pt-20 md:pb-20" id="Formulario">
            <div class="flex flex-col space-y-8 justify-center bg-white rounded-lg shadow-xl px-10 py-10 md:px-20 md:py-20">
                <!-- Titulo -->
                <h3 class="mt-16 text-3xl lg:text-4xl font-semibold text-center text-Naranaja lg:mt-0 mb-10">Registro Empresas Reclutadoras</h3>
                <!-- Nombre de la empresa -->
                <div class="relative z-0 w-full group">
                    <input class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required  id="Empresa" />
                    <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre de la empresa</label>
                </div>
                <!-- Giro comercial -->
                <div class="relative z-0 w-full group">
                    <input class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="Giro" />
                    <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Giro comercial</label>
                </div>
                <!-- Correo electronico -->
                <div class="relative z-0 w-full group">
                    <input type="email" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="Correo" />
                    <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo electronico</label>
                </div>
                <!-- Telefono -->
                <div class="relative z-0 w-full group">
                    <input type="tel" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="Telefono" />
                    <label  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Número de teléfono</label>
                </div>
                <!-- Direccion -->
                <div class="relative z-0 w-full group">
                    <input class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="Direccion" />
                    <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Direccion</label>
                </div>
                <!-- Sector -->
                <label class="block mb-2 text-sm font-medium text-gray-900">Seleccione su sector</label>
                <select id="sectores" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-Naranaja focus:border-Naranaja block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-Naranaja dark:focus:border-Naranaja"></select>
                <!-- Descripción de la empresa  -->
                <!-- <label class="block text-sm font-medium text-gray-900">Descripción</label> -->
                <!-- <textarea class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-Naranaja focus:border-Naranaja" placeholder="Añada una breve descripción de su empresa..." id="Descripcion"></textarea> -->
                <div class="flex flex-col space-y-2 mt-5">
                    <h1 class="block text-sm font-medium text-gray-900">Descripción</h1>
                    <textarea  id="Descripcion" class="border border-gray-600 px-5 py-2 rounded-xl h-32" placeholder="Añada una breve descripción de su empresa..."></textarea>
                </div>
                <!-- Pais -->
                <label class="block mb-2 text-sm font-medium text-gray-900">Seleccione su país</label>
                <select id="paises" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-Naranaja focus:border-Naranaja block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-Naranaja dark:focus:border-Naranaja"></select>
                <!-- Estado/CP -->
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="Estado"/>
                        <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Estado</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-400 dark:focus:border-Naranaja focus:outline-none focus:ring-0 focus:border-Naranaja peer" placeholder=" " required id="CP" />
                        <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-Naranaja peer-focus:dark:text-Naranaja peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Código Postal</label>
                    </div>
                  </div>
                  <!-- Boton -->
                  <button class="text-lg bg-Naranaja text-white uppercase py-2 px-10 rounded-lg shadow-lg hover:scale-105 opacity-50" id="btn_registro" type="submit">Registrarse</button>
                  <p class="hidden text-rose-500 text-xs "></p>
            </div>
        </form>
    </section>
    <script src="JS/Registro_01.js"></script>
    <!-- <script src="Form.js"></script> -->
</body>
</html>
